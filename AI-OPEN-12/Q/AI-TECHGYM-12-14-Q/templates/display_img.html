{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col s8 offset-s2">
        <form id="upload_form" action="/" method="post" enctype="multipart/form-data">
            <div class="file-field input-field row">
                <div class="btn col s2">
                    <span>ファイルを選択</span>
                    <input type="file" name="file">
                </div>
                <div class="file-path-wrapper col s8">
                    <input class="file-path validate" placeholder="花の画像を選択してください" type="text">
                </div>
                <div class="col s2">
                    <button class="btn waves-effect waves-light blue" type="submit">表示</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Display Image -->
<div class="row">
    <div class="col s5 offset-s3">
        <img id="upload_img" class="responsive-img" src={{file_path}} alt="アップロード画像">
    </div>
    <div class="col s1">
        <form id="start_infer" action="/classify" method="post" enctype="multipart/form-data">
            <button class="btn waves-effect waves-lightr blue" name="image" type="submit" value={{file_path}}>推論</button>
        </form>
    </div>
    <div class="col s3"></div>
</div>
{% endblock %}
